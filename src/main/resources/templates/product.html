<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Product</title>
<link rel="stylesheet" type="text/css" th:href="@{/styles.css}">
</head>
<body>

	<th:block th:include="/_header"></th:block>
	<th:block th:include="/_menu"></th:block>

	<div class="page-title">
		<b>Product</b>
	</div>
	<div th:if="${errorMessage!= null}" class="error-message"
		th:utext="${errorMessage}"></div>


	<form th:object="${productForm}" th:action="@{/admin/product}"
		method="POST" enctype="multipart/form-data">
		<table style="text-align: left;">
			<tr>
				<td>Code *</td>
				<td style="color: red;"><input th:field="*{newProduct}"
					type="hidden" /> <input th:if="${productForm.newProduct}"
					type="text" th:field="*{code}" /> <th:block
						th:if="${!productForm.newProduct}">
						<span th:utext="${productForm.code}"></span>
						<input type="hidden" th:field="*{code}" />
					</th:block></td>
				<td><span class="error-message"
					th:if="${#fields.hasErrors('code')}" th:errors="*{code}">..</span>
				</td>
			</tr>
			<tr>
				<td>Name *</td>
				<td><input th:field="*{name}" /></td>
				<td><span class="error-message"
					th:if="${#fields.hasErrors('name')}" th:errors="*{name}">..</span>
				</td>
			</tr>
			<tr>
			<tr>
				<td>Raw Material 1 *</td>
				<td><select th:field="*{rawMaterial1}">
						<option value="">--</option>
						<option th:each="country : ${materialNameList}"
							th:value="${country.materialName}"
							th:utext="${country.materialName}" />
				</select></td>
				<td><span class="error-message"
					th:if="${#fields.hasErrors('rawMaterial1')}" th:errors="*{rawMaterial1}">..</span>
				</td>
				

				<td>Quantity *</td>
				<td><input th:field="*{rawMaterial1Quantity}" /></td>
				<td><span class="error-message"
					th:if="${#fields.hasErrors('rawMaterial1Quantity')}" th:errors="*{rawMaterial1Quantity}">..</span>
				</td>

			</tr>
			<tr>
				<td>Raw Material 2 *</td>
				<td><select th:field="*{rawMaterial2}">
						<option value="">--</option>
						<option th:each="country : ${materialNameList}"
							th:value="${country.materialName}"
							th:utext="${country.materialName}" />
				</select></td>
				<td><span class="error-message"
					th:if="${#fields.hasErrors('rawMaterial2')}" th:errors="*{rawMaterial2}">..</span>
				</td>
				<td>Quantity *</td>
				<td><input th:field="*{rawMaterial2Quantity}" /></td>
				<td><span class="error-message"
					th:if="${#fields.hasErrors('rawMaterial2Quantity')}" th:errors="*{rawMaterial2Quantity}">..</span>
				</td>
			</tr>
			<tr>
				<td>Raw Material 3 *</td>
				<td><select th:field="*{rawMaterial3}">
						<option value="">--</option>
						<option th:each="country : ${materialNameList}"
							th:value="${country.materialName}"
							th:utext="${country.materialName}" />
				</select></td>
				<td><span class="error-message"
					th:if="${#fields.hasErrors('rawMaterial3')}" th:errors="*{rawMaterial3}">..</span>
				</td>
				<td>Quantity *</td>
				<td><input th:field="*{rawMaterial3Quantity}" /></td>
				<td><span class="error-message"
					th:if="${#fields.hasErrors('rawMaterial3Quantity')}" th:errors="*{rawMaterial3Quantity}">..</span>
				</td>
			</tr>
			<tr>
				<td>Image</td>
				<td><img th:src="@{|/productImage?code=${productForm.code}|}"
					width="100" /></td>
				<td></td>
			</tr>
			<tr>
				<td>Upload Image</td>
				<td><input type="file" th:field="*{fileData}" /></td>
				<td></td>
			</tr>
			<tr>
				<td>&nbsp;</td>
				<td><input type="submit" value="Submit" /> <input type="reset"
					value="Reset" /></td>
			</tr>
		</table>
	</form>

	<th:block th:include="/_footer"></th:block>

</body>
</html>
